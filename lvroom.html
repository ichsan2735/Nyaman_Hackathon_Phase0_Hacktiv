<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room - Nyaman Furniture</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 class="header-title">
            <a href="./index.html">
                <img src="./image/logo.png" width="120px">
            </a>
        </h1>
        <a href="/coPage.html" class="cart-button">Cart</a>
    </div>
    
    <h1>Living Room Collection</h1>

    <div class="room-container">
        <!-- SVG Living Room Scene -->
        <img src="/image/sofa-living-room-with-copy-space.jpg" class="center">

        <!-- Sofa Goyang-->
        <div class="furniture-item" style="left: 50%; top: 70%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Sofa Goyang</h3>
                <p>enak untuk rebahan, main game, dan main yang lain..</p>
                <p>Rp 1.500.000</p>
                <button class="add-to-cart" onclick="addToCart('Sofa Goyang', 1500000)">Add to Cart</button>
            </div>
        </div>

        <!-- Karpet -->
        <div class="furniture-item" style="left: 65%; top: 85%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Karpet HONGKIM</h3>
                <p>bikin kaki kamu geli geli gitu</p>
                <p>Rp 50.000</p>
                <button class="add-to-cart" onclick="addToCart('Karpet HONGKIM', 50000)">Add to Cart</button>
            </div>
        </div>

        <!-- Hordeng -->
        <div class="furniture-item" style="left: 18%; top: 40%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Hordeng Ajaib</h3>
                <p>untuk kamu yang kurang kena matahari</p>
                <p>Rp 100.000</p>
                <button class="add-to-cart" onclick="addToCart('Hordeng Ajaib', 100000)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="cart.js">
    </script>
</body>

</html>
