<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nyaman Furniture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-to-shop">‚Üê Back to Home</a>
        
        <h1 id="greeting" class="checkout-title">Please log in or register</h1>
        <div id="login-form" class="form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <p id="message"></p>
        </div>
        <button id="logout" onclick="logout()" style="display: none;">Logout</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
