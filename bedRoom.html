<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Room - Nyaman Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">
            <a href="#">
                <img src="image/logo.png" width="120px">
            </a>
        </h1>
        <a href="coPage.html" class="cart-button">Cart</a>
    </div>
    
    <h1>Bed Room Collection</h1>
    
    <div class="room-container">
        <!-- SVG Living Room Scene -->
        <img src="bedroom.jpeg" class="center" height="100%">

        <!-- KASUR-->
        <div class="furniture-item" style="left: 50%; top: 62%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Kasur Empuk</h3>
                <p>Kasur yang sangat empuk yang bisa membuat anda tidur seharian</p>
                <p>Rp. 15.000.000</p>
                <button class="add-to-cart" onclick="addToCart('Kasur Empuk', 15_000_000)">Add to Cart</button>
            </div>
        </div>

        <!-- Lampu Gantung -->
        <div class="furniture-item" style="left: 58%; top: 18%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Lampu KIDEN</h3>
                <p>Lampu yang akan selalu menyinari gelapmu...</p>
                <p>Rp. 150.000</p>
                <button class="add-to-cart" onclick="addToCart('Lampu KIDEN', 150_000)">Add to Cart</button>
            </div>
        </div>

        <!-- MEJA KECIL -->
        <div class="furniture-item" style="left: 27%; top: 65%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Meja Kayu Imut</h3>
                <p>Untuk kamu yang ingin menaruh barang-barang imut </p>
                <p>Rp. 50.000</p>
                <button class="add-to-cart" onclick="addToCart('Meja Kayu Imut', 50_000)">Add to Cart</button>
            </div>
        </div>
    </div>

    
</body>
</html>
