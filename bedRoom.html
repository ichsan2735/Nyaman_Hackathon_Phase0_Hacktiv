<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Room - Nyaman Furniture</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">
            <a href="./coPagev2.html">
                <img src="./image/logo.png" width="120px">
            </a>
        </h1>
        <a href="/coPagev2.html" class="cart-button">Cart</a>
    </div>
    
    <h1>Bed Room Collection</h1>
    
    <div class="room-container">
        <!-- SVG Living Room Scene -->
        <img src="bedroom.jpeg" class="center">

        <!-- KASUR-->
        <div class="furniture-item" style="left: 50%; top: 62%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Kasur Empuk</h3>
                <p>Kasur yang sangat empuk yang bisa membuat anda tidur seharian</p>
                <p>Rp. 15.000.000</p>
                <button class="add-to-cart" onclick="addToCart('Modern Comfort Sofa', 899)">Add to Cart</button>
            </div>
        </div>

        <!-- Lampu Gantung -->
        <div class="furniture-item" style="left: 58%; top: 18%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Lampu KIDEN</h3>
                <p>Lampu yang akan selalu menyinari gelapmu...</p>
                <p>Rp. 150.000</p>
                <button class="add-to-cart" onclick="addToCart('Glass Coffee Table', 299)">Add to Cart</button>
            </div>
        </div>

        <!-- MEJA KECIL -->
        <div class="furniture-item" style="left: 27%; top: 65%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Meja Kayu Imut</h3>
                <p>Untuk kamu yang ingin menaruh barang-barang imut </p>
                <p>Rp. 50.000</p>
                <button class="add-to-cart" onclick="addToCart('Modern Floor Lamp', 149)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = [];

        function addToCart(name, price) {
            let found = false;
            
            for (let item of cart) {
                if (item.name === name) {
                    item.quantity += 1;
                    found = true;
                    break;
                }
            }

            if (!found) {
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1
                });
            }

            alert(`${name} added to cart!`);
            console.log('Cart:', cart);
        }
    </script>
</body>
</html>
