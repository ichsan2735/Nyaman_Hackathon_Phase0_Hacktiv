<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Room - Nyaman Furniture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .room-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            height: 600px;
            /* background-color: #fff; */
        }

        .room-image {
            width: 100%;
            height: 100%;
        }

        /* Wrapper for hotspot and card */
        .furniture-item {
            position: absolute;
        }

        .furniture-hotspot {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #444;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .furniture-item:hover .furniture-hotspot {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .furniture-card {
            position: absolute;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            /* Position the card relative to the hotspot */
            left: -85px;
            top: -120px;
        }

        .furniture-item:hover .furniture-card {
            opacity: 1;
            visibility: visible;
        }

        .furniture-card h3 {
            margin-bottom: 8px;
            color: #333;
        }

        .furniture-card p {
            margin-bottom: 12px;
            color: #666;
        }

        .add-to-cart {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        height: 100%;
        }
    </style>
</head>
<body>
    <h1>Bed Room Collection</h1>
    
    <div class="room-container">
        <!-- SVG Living Room Scene -->
        <img src="bedroom.jpeg" class="center">

        <!-- KASUR-->
        <div class="furniture-item" style="left: 50%; top: 62%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Kasur Empuk</h3>
                <p>Kasur yang sangat empuk yang bisa membuat anda tidur seharian</p>
                <p>Rp. 15.000.000</p>
                <button class="add-to-cart" onclick="addToCart('Modern Comfort Sofa', 899)">Add to Cart</button>
            </div>
        </div>

        <!-- Lampu Gantung -->
        <div class="furniture-item" style="left: 58%; top: 18%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Lampu KIDEN</h3>
                <p>Lampu yang akan selalu menyinari gelapmu...</p>
                <p>Rp. 150.000</p>
                <button class="add-to-cart" onclick="addToCart('Glass Coffee Table', 299)">Add to Cart</button>
            </div>
        </div>

        <!-- MEJA KECIL -->
        <div class="furniture-item" style="left: 27%; top: 65%">
            <div class="furniture-hotspot"></div>
            <div class="furniture-card">
                <h3>Meja Kayu Imut</h3>
                <p>Untuk kamu yang ingin menaruh barang-barang imut </p>
                <p>Rp. 50.000</p>
                <button class="add-to-cart" onclick="addToCart('Modern Floor Lamp', 149)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = [];

        function addToCart(name, price) {
            let found = false;
            
            for (let item of cart) {
                if (item.name === name) {
                    item.quantity += 1;
                    found = true;
                    break;
                }
            }

            if (!found) {
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1
                });
            }

            alert(`${name} added to cart!`);
            console.log('Cart:', cart);
        }
    </script>
</body>
</html>
