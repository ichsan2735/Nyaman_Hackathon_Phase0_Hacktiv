<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaman Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="checkout-title">Shopping Cart</h1>

    <div class="cart-section">
        <div class="header-buttons">
            <a href="/lvroomv2.html" class="back-to-shop">← Back to Shop</a>
            <button onclick="window.location.reload()" class="refresh-button">
                ↻ Refresh Cart
            </button>
        </div>
        <!-- Cart -->
        <div id="cart-items"></div>
        <div class="total">Total: Rp <span id="total-price">0</span></div>

        <button onclick="alert('Payment processing would go here!')" class="checkout-button">
            Proceed to Payment
        </button>
    </div>

    <script src="cart.js"></script>
</body>

</html>
